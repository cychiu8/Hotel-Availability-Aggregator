spring.datasource.url=jdbc:postgresql://db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORDD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
booking.cron=0 15 6-23 * * ?
jalan.cron=0 15 6-23 * * ?
notification.type=kafka
notification.url=http://notification-service:8080
kafka.bootstrap.server=kafka:9092
spring.kafka.bootstrap-servers=kafka:9092
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.topic.name=notification